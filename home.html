<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRIsolutions - Soluções Tributárias</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
  <!-- NAVBAR COMPLETA -->
  <nav class="relative bg-gradient-to-r from-gray-300 via-gray-300 to-white shadow-md sticky top-0 z-50">
    <div class="w-full px-6 py-3 flex items-center justify-between">

      <!-- LOGO E NOME -->
      <a href="home.html" class="flex items-center space-x-2">
        <img src="https://i.ibb.co/PJMMzdy/logo2.png" alt="Logo" class="w-10 h-auto object-contain" />
        <span class="text-2xl font-semibold text-blue-950 whitespace-nowrap" style="font-family: 'Cinzel', serif;">TRIsolutions</span>
      </a>

      <!-- BOTÃO HAMBÚRGUER (somente mobile) -->
      <button id="menu-toggle" class="md:hidden p-2 text-blue-900 focus:outline-none z-50">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- MENU DESKTOP -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="home.html" class="text-primary font-medium hover:text-secondary transition">Início</a>
        <a href="home.html#services" class="text-gray-600 hover:text-primary transition">Serviços</a>
        <a href="home.html#about" class="text-gray-600 hover:text-primary transition">Sobre Nós</a>
        <a href="home.html#contact" class="text-gray-600 hover:text-primary transition">Contato</a>
        <a href="home.html#contact" class="bg-white text-blue-900 border-2 border-blue-900 px-4 py-2 rounded-md hover:bg-blue-900 hover:text-white transition">Fale Conosco</a>
      </div>
    </div>

   <!-- Menu Mobile (inicialmente oculto) -->
<div
  id="mobile-menu"
  class="absolute top-full left-0 w-full bg-white shadow-md md:hidden hidden z-40"
>
  <div class="flex flex-col items-center space-y-4 py-6">
    <a href="home.html" class="text-primary font-medium hover:text-secondary transition">Início</a>
    <a href="home.html#services" class="text-gray-600 hover:text-primary transition">Serviços</a>
    <a href="home.html#about" class="text-gray-600 hover:text-primary transition">Sobre Nós</a>
    <a href="home.html#contact" class="text-gray-600 hover:text-primary transition">Contato</a>
    <a href="home.html#contact" class="bg-white text-blue-800 px-4 py-2 rounded-md border border-blue-800 hover:bg-blue-800 hover:text-white transition">Fale Conosco</a>
  </div>
</div>

  </nav>

  <!-- SEÇÕES DO SITE -->
  <section id="home" class="hero-gradient text-white pt-28 pb-20">
    <div class="container mx-auto px-6">
      <div class="flex flex-col md:flex-row items-center">
        <div class="md:w-1/2 mb-10 md:mb-0">
          <h1 class="text-4xl md:text-5xl font-bold mb-6">
            • Simples Nacional • <span class="text-accent"></span>
          </h1>
          <p class="text-lg mb-6">
            Você sabia que muitas empresas optantes pelo Simples Nacional estão pagando impostos a mais sem necessidade?
          </p>
          <a href="#contact" class="bg-white text-blue-900 border-2 border-blue-900 px-6 py-3 rounded-md font-medium hover:bg-blue-900 hover:text-white transition">Fale com um Especialista</a>
        </div>
      </div>
    </div>
  </section>

  <!-- OUTRAS SEÇÕES AQUI (services, about, contact etc.) -->

  <!-- SCRIPT DO MENU -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleButton = document.getElementById('menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');

      toggleButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    });
  </script>
</body>

</html>
